    <meta charset="UTF-8" />

    <title>Accordéon horizontal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Test de divers accordéons</h1>
        <div class="nav-toogle" onclick="document.documentElement.classList.toggle('menu-open')">
          <div class="nav-toogle-bar"></div>
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a href="01-accordeon-booleen.html">Accordéon avec des booléens</a>
          </li>
          <li>
            <a href="02-accordeon-nombre.html"
              >Accordéon mémorisant par un nombre l'élèment ouvert</a
            >
          </li>
          <li>
            <a href="03-accordeon-collapse.html"
              >Accordéon avec <code>x-collapse</code></a
            >
          </li>
          <li><a href="04-accordeon-horizontal.html">Accordéon horizontal</a></li>
          <li><a href="05-onglets.html">Onglets</a></li>
        </ul>
      </nav>
    </header>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon" x-data="{isOpen:0}">
      <li :class="{actif:isOpen === 0,}">
        <figure @click="isOpen = 0">
          <img alt="src-media.com" width="170" height="200" src="https://picsum.photos/200?random=$">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:isOpen === 1,}">
        <figure @click="isOpen = 1">
          <img alt="" width="170" height="200" src="https://picsum.photos/300?random=$">
          <figcaption>
            <h3>Excepturi, ducimus rem.</h3>
            <p>Omnis aliquid harum eius voluptate velit.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:isOpen === 2,}">
        <figure @click="isOpen = 2">
          <img alt="" width="170" height="200" src="https://picsum.photos/100?random=$">
          <figcaption>
            <h3>Saepe, voluptatibus recusandae.</h3>
            <p>Eaque consequuntur quis ducimus cumque maiores!</p>
          </figcaption>
        </figure>
      </li>
    </ul>
    
  </body>
 
  
</html>
